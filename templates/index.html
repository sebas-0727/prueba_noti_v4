<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Blanco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem; /* Ajusta el tamaño de fuente */
            color: #333; /* Color del texto */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Tamaño de fuente para pantallas pequeñas */
            }
        }

        @media (min-width: 601px) {
            h1 {
                font-size: 2.5rem; /* Tamaño de fuente para pantallas más grandes */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>chupalo</h1>
    </div>
</body>
</html>
